<h3>New DDuPic</h3>

<form [formGroup]="newDdupicForm" (ngSubmit)="onSubmit()">
  <label>
    Name:
    <input type="text" formControlName="ddupicName">
  </label>

  <button class="button" type="button" (click)="onSelect()">Select Path</button>

  <button class="button" type="submit" [disabled]="!formValid()">Submit</button>
</form>
