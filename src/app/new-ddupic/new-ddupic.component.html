<h3>New DDuPic</h3>

<form [formGroup]="newDdupicForm" (ngSubmit)="onSubmit(newDdupicForm.value)">
  <div>
    <label for="ddupicName">
      Name
    </label>
    <input id="ddupicName" type="text" formControlName="ddupicName">
  </div>

  <div *ngIf="needPath; else submitBlock">
    <button class="button" type="select" (click)="onSelect()">Select Path</button>
  </div>

  <ng-template #submitBlock>
    <button class="button" type="submit">Submit</button>
  </ng-template>
</form>
